<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monaco Editor Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="app.bundle.js"></script>
    <script defer src="editor.worker.bundle.js"></script>
    <script defer src="json.worker.bundle.js"></script>
    <script defer src="css.worker.bundle.js"></script>
    <script defer src="html.worker.bundle.js"></script>
    <script defer src="ts.worker.bundle.js"></script>
  </head>
  <body>
    <div id="left-container">
      <button id="preview">预览</button>
      <input
        type="file"
        id="fileInput"
        accept=".js,.jsx,.html,.css,.ts,.tsx,.json"
      />
    </div>
    <div id="right-container">
    </div>
    <textarea id="console"></textarea>
  </body>
</html>
